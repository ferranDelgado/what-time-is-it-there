<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="options.css">
</head>

<body>
  <div id="contentWrapper">
    <h1>
      Options
    </h1>
    <div id="errorBox"></div>
    <form class="inputForm" id="userForm" style="display: none;">
      <label for=name> Name
        <input type="text" class="nameInput" name="name" />
      </label>
      <label>
        Time zone
        <select class="countrySelect" name="country">
          <option value="-12">UTC -12</option>
          <option value="-11">UTC -11</option>

          <option value="-3">UTC -3</option>
          <option value="-2">UTC -2</option>
          <option value="-1">UTC -1</option>
          <option value="0" selected>UTC 0</option>
          <option value="1">UTC +1</option>
          <option value="2">UTC +2</option>
          <option value="3">UTC +3</option>
          <option value="4">UTC +4</option>
          <option value="5">UTC +5</option>
          <option value="6">UTC +6</option>
          <option value="7">UTC +7</option>
          <option value="8">UTC +8</option>
          <option value="9">UTC +9</option>
          <option value="10">UTC +10</option>
          <option value="11">UTC +11</option>
          <option value="12">UTC +12</option>
        </select>
      </label>
      <label>
        From
        <select class="fromTimeSelect" name="fromTime">
          <option value="1"> 1 AM </option>
          <option value="2"> 2 AM </option>
          <option value="3"> 3 AM </option>
          <option value="4"> 4 AM </option>
          <option value="5"> 5 AM </option>
          <option value="6"> 6 AM </option>
          <option value="7"> 7 AM </option>
          <option value="8"> 8 AM </option>
          <option value="9"> 9 AM </option>
          <option value="10"> 10 AM </option>
          <option value="11"> 11 AM </option>
          <option value="12"> 12 PM </option>
          <option value="13"> 1 PM </option>
          <option value="14"> 2 PM </option>
          <option value="15"> 3 PM </option>
          <option value="16"> 4 PM </option>
          <option value="17"> 5 PM </option>
          <option value="18"> 6 PM </option>
          <option value="19"> 7 PM </option>
          <option value="20"> 8 PM </option>
          <option value="21"> 9 PM </option>
          <option value="22"> 10 PM </option>
          <option value="23"> 11 PM </option>
          <option value="0"> 12 PM </option>
        </select>
      </label>
      <label>
        To
        <select class="toTimeSelect" name="toTime">
          <option value="1"> 1 AM </option>
          <option value="2"> 2 AM </option>
          <option value="3"> 3 AM </option>
          <option value="4"> 4 AM </option>
          <option value="5"> 5 AM </option>
          <option value="6"> 6 AM </option>
          <option value="7"> 7 AM </option>
          <option value="8"> 8 AM </option>
          <option value="9"> 9 AM </option>
          <option value="10"> 10 AM </option>
          <option value="11"> 11 AM </option>
          <option value="12"> 12 PM </option>
          <option value="13"> 1 PM </option>
          <option value="14"> 2 PM </option>
          <option value="15"> 3 PM </option>
          <option value="16"> 4 PM </option>
          <option value="17"> 5 PM </option>
          <option value="18"> 6 PM </option>
          <option value="19"> 7 PM </option>
          <option value="20"> 8 PM </option>
          <option value="21"> 9 PM </option>
          <option value="22"> 10 PM </option>
          <option value="23"> 11 PM </option>
          <option value="0"> 12 PM </option>
        </select>
      </label>
      <button class="saveBtn" type="button" name="saveButton">
        Add friend time
      </button>
      <button class="deleteBtn" type="button" name="deleteButton">
        Delete
      </button>
    </form>
    <div id="allSchedules">
    </div>
  </div>
</body>
<script src="options.js"></script>

</html>
